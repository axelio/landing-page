<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>

    <link rel="stylesheet" href="styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <li>
                <a href="#portfolio">Portfolio</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </nav>
    </header>

    <section class="main">
        <div class="background-image" style="background-image: url(img/sea.jpg);">
            <div class="layer"></div>
        </div>
        <div class="content">
            <h1>Landing page</h1>
        </div>
        <a class="arrow" href="#portfolio">
            <i class="fa fa-arrow-circle-down fa-4x" aria-hidden="true"></i>
        </a>
    </section>

    <section class="portfolio" id="portfolio">
        <h2>Portfolio</h2>
        <hr />
        <div class="items">
            <a class="item single" href="./skrzyczne/skrzyczne.html" style="background-image: url(img/skrzyczne.jpg)">
                <div class="layer green"></div>
                <p>Beskid Śląski MTB</p>
            </a>
            <a class="item animate" style="background-image: url(img/poland.jpg);">
                <div class="layer green"></div>
                <p>Poland</p>
            </a>
            <a class="item animate" style="background-image: url(img/tenerife.jpg);">
                <div class="layer orange"></div>
                <p>Tenerife</p>
            </a>
            <a class="item animate" style="background-image: url(img/sardinia.jpg);">
                <div class="layer lightblue"></div>
                <p>Sardinia</p>
            </a>
            <a class="item animate" style="background-image: url(img/sea.jpg);">
                <div class="layer darkblue"></div>
                <p>Baltic sea</p>
            </a>
        </div>
    </section>

    <footer id="contact">
        <ul>
            <li>
                <a href="https://www.linkedin.com/in/axel-szweda-917584149/" target="_blank">
                    <i class="fa fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/axelio" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

<script>
    // Smooth scrolling
    $(document).on('click', '.arrow, nav li a ', function (event) {
        event.preventDefault();
        $('body').animate({
            scrollTop: $($.attr(this, 'href')).offset().top
        }, 800);
    });
</script>

</html>
